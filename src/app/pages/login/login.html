<section class="login-page">
    <div class="login-container">
        <div class="login-brand">
            <div class="brand-icon">âš“</div>
            <h1>SeaFarer</h1>
            <p class="brand-subtitle">Management System</p>
        </div>

        <form (submit)="$event.preventDefault()" class="login-form">
            @if (errorMessage()) {
            <div class="error-banner">
                <span class="error-icon">âš </span>
                {{ errorMessage() }}
            </div>
            }

            <div class="form-field">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <span class="field-icon">ðŸ‘¤</span>
                    <input #username id="username" type="text" placeholder="Enter your username" name="username"
                        autocomplete="username">
                </div>
            </div>

            <div class="form-field">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="field-icon">ðŸ”’</span>
                    <input #password id="password" type="password" placeholder="Enter your password" name="password"
                        autocomplete="current-password">
                </div>
            </div>

            <button type="button" class="login-btn" (click)="onLoginClick(username.value, password.value)"
                [disabled]="isLoading()">
                @if (isLoading()) {
                <span class="spinner"></span> Signing in...
                } @else {
                Sign In
                }
            </button>
        </form>
    </div>
</section>
