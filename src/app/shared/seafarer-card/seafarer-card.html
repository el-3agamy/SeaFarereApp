    <!-- seafarer-card.html -->
@if (currentData()) {
  <div class="seafarer-card">
    <div class="card-header">
      <span class="code">Code: {{ currentData().EmployeeCode }}</span>
      <h2>{{ currentData().EmployeeName }}</h2>
      <!-- ... (Keep other fields but change data() to currentData()) ... -->
    </div>

    <div class="card-body">
      <div class="info-row">
        <span class="label">Phone</span>
        <span class="value">{{ currentData().Phone }}</span>
      </div>
      <!-- ... -->
      
      <div class="button-group">
        <button class="btn-add" (click)="onAddNewSeafarerClick()">Add New</button>
        <button class="btn-edit" (click)="openEditPopup()">Edit This Seafarer</button>
      </div>
    </div>
  </div>
}

<!-- The Popup Integration -->
@if (isPopupVisible()) {
  <app-popup 
    [initialData]="currentData()" 
    (close)="isPopupVisible.set(false)"
    (updatedData)="handleUpdate($event)">
  </app-popup>
}
